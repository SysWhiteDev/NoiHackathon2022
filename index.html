<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Dashboard</title>
</head>
<body id="body">
    <div class="topleft">
        <div class="logo">
            <img src="/src/assets/logo.png"></img>
            <div class="motto">
                <p class="bold">Powered by TrashTracer</p>
                <p>A simple way to reduce waste</p>
            </div>
        </div>

    </div>
    <div class="weather">
        <img src="/src/assets/weather/">
        <p id="temp">No info</p>
    </div>
    <div class="info">
        <p id="clock">??:??</p>
    </div>

    
    <div class="bins">
        <p style="font-size: 4vw; display: inline-block; text-align: center; margin-right: 20vw;"><b style="color: yellow;">Paper</b><br>↓</p>
        <p style="font-size: 4vw; display: inline-block;text-align: center;"><b style="color: rgb(0, 153, 255);">Plastic</b><br>↓</p>
    </div>
    
    <div class="data">
        <p style="font-size: 4vw">Today we've collected a total amount of:<p>
        <p style="font-size: 2vw; display: inline-block;"><b>-kgs</b> of paper and</p>
        <p style="font-size: 2vw; display: inline-block;"><b>-kg</b> of plastic</p>
    </div>
    
</body>
<script src="/src/scripts/require.js"></script>
<script src="/src/scripts/bgscrolling.js"></script>
<script src="/src/scripts/clock.js"></script>
<script src="/src/scripts/main.js"></script>
<script src="/src/scripts/weather.js"></script>
</html>
