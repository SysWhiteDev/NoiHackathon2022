<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Dashboard</title>
</head>
<body id="body">
    <div class="topleft">
        <div class="logo">
            <img src="/src/assets/logo.png"></img>
            <div class="motto">
                <p class="bold">Powered by TrashTracer</p>
                <p>A simple way to reduce waste</p>
            </div>
        </div>

    </div>
    <div class="weather">
        <p class="toptxt">Now</p>
        <p id="now-emoji">❓</p>
        <p id="now">N/A</p>
    </div>

    <div class="weatherhours">
        <p class="toptxt">In 3 hours</p>
        <p id="hour-emoji">❓</p>
        <p id="hour">N/A</p>
    </div>
    <div class="weathertomorrow">
        <p class="toptxt">Tomorrow</p>
        <p id="tom-emoji">❓</p>
        <p id="tom">N/A</p>
    </div>
    <div class="info">
        <p id="clock">??:??</p>
    </div>

    
    <div class="bins">
        <p style="font-size: 4vw; display: inline-block; text-align: center; margin-right: 20vw;"><b style="color: yellow;">Paper</b></p>
        <p style="font-size: 4vw; display: inline-block;text-align: center;"><b style="color: rgb(0, 38, 255);">Plastic</b></p>
    </div>
    
    <div class="data">
        <p style="font-size: 2.5vw; text-align: center; padding-bottom: 5rem;">Help us to reduce waste by <u style="color: rgb(0, 231, 0);">throwing</u> your garbage here.</p>
        <p style="font-size: 2vw; text-align: center;">Today we've recycled:</p>
        <p style="font-size: 1.5vw; text-align: center;"><b id="papercount" style="font-size: 5vw; color: yellow;">0g</b> of paper and <b id="plasticcount" style="font-size: 5vw; color: rgb(0, 38, 255);">0g</b> of plastic</p>
        <p style="font-size: 1.5vw; text-align: center;">we spared <b id="cocount" style="font-size: 5vw; color: rgb(0, 231, 0);">0g</b> of CO2 in the air</p>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/src/scripts/require.js"></script>
<script src="/src/scripts/bgscrolling.js"></script>
<script src="/src/scripts/values.js"></script>
<script src="/src/scripts/clock.js"></script>
<script src="/src/scripts/main.js"></script>
<script src="/src/scripts/weather.js"></script>
</html>
